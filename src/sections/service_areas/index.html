<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .sa-section {
    @include SectionGap('top');
    @apply relative;

    &__wrapper {
      @include SectionPadding;
      @include SectionClamp;
      @apply grid grid-cols-5 gap-20 py-24;
    }

    &__bg {
      @apply absolute inset-0 bg-gray-700 z-[-1];
    }

    &__list {
      @apply bg-white rounded-3xl px-24 py-16 col-span-2
        2xl:col-span-3
        lg:col-span-4 lg:px-16 lg:py-12
        md:col-span-full md:px-12 md:py-8
        sm:px-8 sm:py-6;

      &-title {
        @apply mb-4
          sm:mb-2;
      }

      &-content {
      }
    }
  }
</style>

<style foreign type="text/scss" lang="scss">
  @import '/src/components/button.scss';
  @import '/src/components/title.scss';
  @import '/src/components/scrollbar.scss';

  .sa-section__list-content {
    h3 {
      @include subtitle;
      @apply mb-6
        md:mb-4
        sm:mb-2;
    }
    /* 
    The top level class prefix is nested inside
    the class names with a suffix.
  */
    .city_scroll_list {
      &_container {
        @apply max-h-full;
      }

      &_content {
        @include scrollbar;
        @apply max-h-96 overflow-y-scroll py-1 pl-4
          md:max-h-64
          sm:pl-2 sm:max-h-52;

        li {
          @apply py-0.5;
        }

        a {
          @apply underline;
        }
      }

      &_local_phone {
        @apply inline-block font-medium pt-6;
      }

      &_footer {
        @apply mt-6;

        a {
          @include button;
          @apply inline-block;
        }
      }
    }
  }
</style>

<section class="sa-section">
  <div class="sa-section__bg">
    <!-- Map Goes here -->
  </div>
  <div class="sa-section__wrapper">
    <div class="sa-section__list">
      <h2 class="sa-section__list-title title">Our Service Areas</h2>

      <div class="sa-section__list-content">[[city_scroll:50]]</div>
    </div>
  </div>
</section>
