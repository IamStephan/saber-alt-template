<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .hero-section {
    @include SectionGap('bottom');
    @apply relative;

    &__wrapper {
      @include SectionPadding;
      @include SectionClamp;
      @apply grid grid-cols-[2fr,5fr]
      xl:px-0 xl:grid-cols-1 sm:mt-8;
    }

    &__bg {
      @apply absolute inset-x-0 top-0 bg-gray-50 h-[60%] z-[-10]
        md:h-[25%];
    }

    &__content {
      &-header {
        @apply mt-12;

        @screen xl {
          @include SectionPadding;
        }

        &-text {
          @apply mb-8
            md:mb-6
            sm:mb-4;
        }
      }

      &-info {
        @apply rounded-sm mb-44
          xl:max-w-xl xl:mx-auto xl:flex xl:flex-col xl:px-6 xl:py-4 xl:mb-8 xl:shadow-2xl xl:bg-white
          md:mx-8;

        &-text {
          @apply mb-8
            md:mb-6
            sm:mb-4;
        }

        .button {
          @apply inline-block;
        }
      }
    }

    &__refer {
      @apply border-2 bg-white shadow-2xl border-template-primary-600 p-8 rounded-3xl inline-block relative mb-12
          sm:px-6 sm:pt-4 sm:pb-6;

      &-wrapper {
        @apply flex justify-start
          xl:justify-center;
      }

      &-heading {
        @apply text-template-primary-600 font-bold text-xl text-center
            sm:text-base;
      }
      &-text {
        @apply text-template-primary-600 font-medium text-center
            sm:text-sm;
      }
      &-action {
        @apply absolute w-12 h-12 bg-template-primary-600 rounded-full bottom-0 left-1/2 transform translate-y-1/2 -translate-x-1/2
            sm:w-8 sm:h-8;

        &::before {
          content: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' %3E%3Cpath d='M8 6.41421L9.4142 5L16.4853 12.071L9.4142 19.1421L8 17.7279L13.6569 12.071L8 6.41421Z' fill='white' /%3E%3C/svg%3E");
          @apply w-8 h-8 absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2
              sm:w-6 sm:h-6;
        }
      }
    }

    &__showcase {
      &-desktop {
        @apply relative ml-28
          xl:hidden;

        img {
          @apply absolute inset-0 w-full h-full object-cover shadow-2xl;
        }
      }

      &-mobile {
        @apply aspect-h-6 aspect-w-16 z-[-10] relative hidden mb-[-10%]
          xl:block
          sm:aspect-h-10 sm:aspect-w-16;

        img {
          @apply object-cover absolute inset-0 w-full h-full;
        }
      }
    }
  }
</style>

<section class="hero-section">
  <div class="hero-section__bg"></div>
  <div class="hero-section__wrapper">
    <div class="hero-section__content-wrapper">
      <div class="hero-section__content-header">
        <h1 class="hero-section__content-header-text title">
          California's Residential & Commercial Foundation Repair Experts
        </h1>
      </div>

      <div class="hero-section__showcase-mobile">
        <img
          src="https://cdn.treehouseinternetgroup.com/cms_images/755/showcase.jpg"
        />
      </div>

      <div class="hero-section__content-info">
        <p class="hero-section__content-info-text subtitle">
          We are here to help solve your Concrete & Foundation issues
        </p>
        <a class="button button-primary"> Get a Free Estimate </a>
      </div>

      <div class="hero-section__refer-wrapper">
        <div class="hero-section__refer">
          <p class="hero-section__refer-heading">Previous Customer?</p>
          <p class="hero-section__refer-text">Refer us and receive $100!</p>
          <a class="hero-section__refer-action" href="/refer"></a>
        </div>
      </div>
    </div>

    <div class="hero-section__showcase-desktop">
      <img
        src="https://cdn.treehouseinternetgroup.com/cms_images/755/showcase.jpg"
      />
    </div>
  </div>
</section>
