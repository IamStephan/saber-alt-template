<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .hero-section {
    @include SectionPadding;
    @include SectionClamp;
    @include SectionGap('bottom');
    @apply grid grid-cols-3 gap-20 grid-rows-[auto,auto];

    &__info {
      @apply flex flex-col justify-between pt-12 row-span-2;
    }

    &__cta {
      &-title {
        @apply text-template-primary-600 text-4xl font-bold mb-6;
      }

      &-text {
        @apply text-2xl text-gray-700 mb-12;
      }
    }

    &__refer {
      @apply rounded-3xl ring-2 ring-template-primary-500 pt-6 pb-10 px-10 mb-7 self-start relative;

      &-title {
        @apply text-template-primary-600 text-center font-bold text-2xl;
      }

      &-text {
        @apply text-template-primary-600 text-lg text-center;
      }

      &-button {
        @apply w-14 h-14 rounded-full bg-template-primary-600 absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2;

        &-arrow {
          @apply text-gray-50;
        }
      }
    }

    &__showcase {
      @apply col-span-2 bg-gray-600 h-[700px] row-span-2 shadow-2xl relative;

      &-image {
        @apply absolute inset-0 w-full h-full object-cover;
      }
    }
  }
</style>

<section class="hero-section">
  <div class="hero-section__info">
    <div class="hero-section__cta">
      <h1 class="hero-section__cta-title">
        California's Residential & Commercial Foundation Repair Experts
      </h1>
      <p class="hero-section__cta-text">
        We are here to help solve your Concrete & Foundation issues
      </p>
      <a class="button"> Get a Free Estimate </a>
    </div>
    <div class="hero-section__refer">
      <h2 class="hero-section__refer-title">Previous Customer?</h2>
      <p class="hero-section__refer-text">Refer us and recieve $100!</p>
      <div class="hero-section__refer-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="hero-section__refer-button-arrow"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            fill="currentColor"
            d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"
          />
        </svg>
      </div>
    </div>
  </div>

  <div class="hero-section__showcase">
    <img
      class="hero-section__showcase-image"
      src="https://cdn.treehouseinternetgroup.com/cms_images/755/showcase.jpg"
    />
  </div>
</section>
