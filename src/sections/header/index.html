<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .header-section {
    @apply relative bg-gray-50;

    &__wrapper {
      @include SectionPadding;
      @include SectionClamp;
      @apply grid grid-cols-5 grid-rows-[auto,1fr];
    }

    &__logo {
      @apply row-span-2 col-span-2 py-4;

      &-wrapper {
        @apply h-48 w-48 relative
          lg:w-24 lg:h-24;
      }
    }

    &__banner {
      @apply col-span-3 flex justify-end
        lg:col-span-full lg:row-start-1;

      &-wrapper {
        @apply bg-black py-4 pl-32 relative
          xl:pl-24
          lg:pl-12
          sm:pl-0 sm:flex sm:w-full sm:justify-center sm:flex-wrap;
      }

      &-left {
        @apply bg-black text-gray-100 absolute aspect-1 h-[150%] left-0 bottom-0 rounded-full w-auto -translate-x-1/2
          sm:text-gray-100 sm:h-full sm:w-[9999px] sm:top-0 sm:-translate-x-full sm:rounded-none;
      }

      &-content {
        @apply text-gray-100 flex space-x-8 items-center
          lg:space-x-6
          md:space-x-4
          xs:flex-col xs:space-x-0;

        .serving {
          @apply underline text-lg text-center
            md:text-base
            sm:text-sm
            xs:hidden;
        }

        .phone {
          @apply font-bold text-3xl text-center
            xl:text-2xl
            md:text-xl
            sm:text-lg;
        }
      }

      &-right {
        @apply text-gray-100 absolute h-full w-[9999px] bg-black top-0 right-0 translate-x-full;
      }
    }

    &__nav {
      @apply col-span-3 flex justify-end items-center;
    }
  }
</style>

<style type="text/scss" lang="scss">
  .dev-logo {
    @apply absolute inset-0 bg-template-primary-600;
  }
</style>

<style foreign>
  @import '/src/sections/header/supernav.scss';
</style>

<section class="header-section">
  <div class="header-section__wrapper">
    <div class="header-section__logo">
      <div class="header-section__logo-wrapper">
        <div class="dev-logo"></div>
      </div>
    </div>
    <div class="header-section__banner">
      <div class="header-section__banner-wrapper">
        <div class="header-section__banner-left"></div>
        <div class="header-section__banner-content">
          <p class="serving">
            <span></span>
            <span>Yes, we serve this area</span>
          </p>
          <a href="tel:[phone]" class="phone">[phone]</a>
        </div>
        <div class="header-section__banner-right"></div>
      </div>
    </div>
    <div class="header-section__nav">[[top_nav]]</div>
  </div>
</section>
