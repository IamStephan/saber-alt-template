<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .header-section {
    @apply relative;

    &__wrapper {
      @include SectionPadding;
      @include SectionClamp;
      @apply grid grid-cols-5 grid-rows-[auto,1fr];
    }

    &__logo {
      @apply row-span-2 col-span-2 py-4;
    }

    &__banner {
      @apply col-span-3 flex justify-end;

      &-wrapper {
        @apply bg-black py-4 pl-32 relative;
      }

      &-left {
        @apply bg-black text-gray-100 absolute aspect-1 h-[150%] left-0 bottom-0 rounded-full -translate-x-1/2;
      }

      &-content {
        @apply text-gray-100 flex space-x-8 items-center;

        .serving {
          @apply underline text-lg;
        }

        .phone {
          @apply font-bold text-3xl;
        }
      }

      &-right {
        @apply text-gray-100 absolute h-full w-[9999px] bg-black top-0 right-0 translate-x-full;
      }
    }

    &__nav {
      @apply col-span-3 flex justify-end items-center;
    }
  }
</style>

<style type="text/scss" lang="scss">
  .dev-logo {
    @apply h-48 w-56 bg-template-primary-600 text-gray-50 flex justify-center items-center;
  }
</style>

<style type="text/scss" lang="scss">
  .supernav {
    @apply z-50 relative;

    .level-1.large {
      @apply flex justify-between md:hidden space-x-20;

      > li {
        @apply font-semibold relative py-4 lg:text-sm;

        a {
          @apply hover:underline cursor-pointer;
        }

        &.without-children {
          // @apply hover:underline;
        }

        &.with-children {
          @apply flex items-center space-x-2;

          &:hover {
            .level-2 {
              @apply block;
            }
          }

          .dropdown {
            @apply w-3 text-template-primary-600;
          }

          .level-2 {
            @apply hidden absolute bottom-0 left-1/2 transform translate-y-full -translate-x-1/2 bg-white py-4 px-6 rounded-md shadow-2xl ring-1 ring-gray-900 ring-opacity-10;

            > li {
              @apply font-bold whitespace-nowrap;
            }

            .return-level-1 {
              @apply hidden;
            }

            &.simple {
              li:not(:last-child) {
                @apply mb-3;
              }
            }

            &.columned {
              columns: 3;
              column-gap: theme('spacing.20');

              @screen xl {
                columns: 2;
              }

              @screen lg {
                columns: 1;
              }

              > li {
                overflow: hidden; /* Fix for firefox and IE 10-11  */
                -webkit-column-break-inside: avoid; /* Chrome, Safari, Opera */
                page-break-inside: avoid; /* Firefox */
                break-inside: avoid; /* IE 10+ */
                break-inside: avoid-column;
              }

              .level-3 {
                @apply mb-4 mt-1 pl-6;
                > li {
                  @apply font-light text-sm;
                }
              }
            }
          }
        }
      }
    }

    .level-1.small {
      @apply opacity-0 absolute bg-white pointer-events-none rounded left-2 right-2 bottom-0 transform translate-y-full flex-col transition duration-150 shadow-2xl ring-1 ring-gray-900 ring-opacity-10
      md:translate-y-[calc(100%-25px)];

      &.show {
        @apply flex opacity-100 translate-y-full pointer-events-auto;
      }

      &.nest {
        .level-2 {
          @apply opacity-0 pointer-events-none transform -translate-y-5 max-h-[calc(100vh-75%)] overflow-auto;

          &.show {
            @apply opacity-100 pointer-events-auto transform translate-y-0;
          }
        }
      }

      &:not(.nest) {
        .level-2 {
          @apply opacity-0 pointer-events-none transform -translate-y-5;
        }
      }

      > li {
        @apply font-semibold lg:text-sm overflow-x-hidden;

        a {
          @apply hover:underline py-3 px-4 cursor-pointer block;
        }

        &.without-children {
        }

        &.with-children {
          @apply flex items-center justify-between;

          > a {
            @apply flex-1;
          }

          .dropdown {
            @apply w-8 h-8 p-1 mr-4 text-template-primary-600;

            svg {
              @apply h-full w-auto;
            }
          }

          .level-2 {
            @apply absolute top-0 w-full right-0 bg-white rounded transition duration-200 flex flex-col z-50 pointer-events-none shadow-2xl ring-1 ring-gray-900 ring-opacity-10;

            > li {
              @apply font-bold;
            }

            .return-level-1 {
              @apply flex px-4 py-2 items-center space-x-4 font-semibold focus:outline-none;

              svg {
                @apply w-6 h-6 transform rotate-180 text-template-primary-600;
              }
            }

            &.simple {
              > li {
                @apply font-semibold;
              }
            }

            .level-3 {
              @apply pl-6;
              > li {
                @apply font-light text-sm;

                a {
                  @apply py-2 px-4;
                }
              }
            }
          }
        }
      }
    }

    .menu-button-container {
      @apply hidden md:flex md:justify-end;

      .menu-button {
        @apply px-5 py-3 -mr-5;
      }
    }
  }
</style>

<section class="header-section">
  <div class="header-section__wrapper">
    <div class="header-section__logo">
      <div class="dev-logo">Dev Logo</div>
    </div>
    <div class="header-section__banner">
      <div class="header-section__banner-wrapper">
        <div class="header-section__banner-left"></div>
        <div class="header-section__banner-content">
          <p class="serving">Yes, we serve this area</p>
          <a href="tel:[phone]" class="phone">[phone]</a>
        </div>
        <div class="header-section__banner-right"></div>
      </div>
    </div>
    <div class="header-section__nav">[[top_nav]]</div>
  </div>
</section>

<script type="text/javascript"></script>
