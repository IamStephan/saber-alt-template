<style type="text/scss" lang="scss">
  @import '/src/utils/section.scss';

  .footer-section {
    @apply bg-black text-gray-300 py-10;

    &__wrapper {
      @include SectionPadding;
      @apply grid grid-cols-12 max-w-[62.5rem] mx-auto divide-x divide-gray-300
        md:grid-cols-1 md:divide-x-0 md:gap-y-16
        sm:gap-y-8;
    }

    &__links {
      @apply col-span-7 px-4
        md:col-span-full;
    }

    &__contact {
      @apply col-span-5 flex flex-col items-center px-4 space-y-6 font-light pr-[55px] text-center
        md:col-span-full md:pr-4 sm:space-y-4;

      .button {
        @apply block py-4 px-14;
      }

      &-phone {
        @apply flex flex-col items-center;

        .phone {
          @apply text-3xl font-bold;
        }
      }

      &-address {
        @apply text-center;
      }

      &-license {
        @apply text-center;
      }
    }
  }
</style>

<style type="text/scss" lang="scss" foreign>
  .footer-section__links {
    @apply pl-[55px] pt-[20px]
      md:mb-5 md:p-0 md:mx-auto md:max-w-[500px];

    // Main Container for the category
    > ul {
      // The category title
      > .footer-link {
        @apply uppercase font-bold w-1/2 float-left
          sm:float-none sm:w-full sm:text-center;

        &:first-of-type {
          @apply w-full;

          ul {
            columns: 2;

            @screen sm {
              columns: 1;
            }
          }
        }

        ul {
          @apply mb-6
            sm:flex sm:flex-col sm:items-center sm:text-center;

          li {
            @apply capitalize py-0.5 text-sm hover:underline font-light;
          }
        }
      }
    }

    #social-footer-icons {
      @apply flex space-x-4 clear-both
        sm:justify-center;
    }
  }
</style>

<section class="footer-section">
  <div class="footer-section__wrapper">
    <div class="footer-section__contact">
      <a
        href="https://www.saberfoundations.com/free-estimate.html"
        id="footer-btn"
        class="button button-primary"
      >
        Free estimate
      </a>

      <p class="footer-section__contact-phone">
        <span> Or call us at </span>

        <a href="tel:[phone]" class="phone">[phone]</a>
      </p>

      <p class="footer-section__contact-address">[[display_addresses]]</p>

      <p class="footer-section__contact-license">[license number]</p>
    </div>

    <div class="footer-section__links">[[bottom_nav]]</div>
  </div>
</section>
